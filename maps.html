    <div class="navbar-inner">
        <div class="brand">OpenStreetCrimes</div>
        <ul class="nav">
            <li class="active"><a  data-toggle="tab" href="#recent">Recent Crime Data - by District</a></li>
            <li><a  data-toggle="tab" href="#historic">Historic Crime Data - by District</a></li>
            <li><a  data-toggle="tab" href="#heat">Recent Data Heat Map</a></li>
        </ul>
    </div>
</div>

<div class="tab-pane active" id="recent">index</div>
<div class="tab-pane" id="historic">history</div>
<div class="tab-pane" id="heat">heat</div>
</div>

                <% text = if @title.downcase.include? "historic" then "Recent Crime Data" else "Historic Crime Data (2011)" end %>
                <%= link_to "See #{text}", link, class: 'btn btn-large' %>
                <% end %> -->

                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Count</th>
                        <th>Weighted</th>
                    </tr>

                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/OpenLayers.js"></script>
<script src="js/heatmap.js"></script>

<script src="js/bootstrap.min.js"></script>
