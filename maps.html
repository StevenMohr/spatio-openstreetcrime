<!DOCTYPE html>
<html>
<head>
    <title>Openstreetcrimes</title>
    <link href="stylesheets/bootstrap.min.css" rel="stylesheet">
    <link href="stylesheets/theme/default/style.css" rel="stylesheet">
    <link href="stylesheets/style.css" rel="stylesheet">
    <style type="text/css"> img {
        max-width: none;
    } </style>
</head>
<body>
<div class="navbar nav-tabs">
    <div class="navbar-inner">
        <div class="brand">OpenStreetCrimes</div>
        <ul class="nav">
            <li class="active"><a data-toggle="tab" href="#recent">Recent Crime Data - by District</a></li>
            <li><a data-toggle="tab" href="#historic">Historic Crime Data - by District</a></li>
            <li><a id="heat_link" data-toggle="tab" href="#heat">Recent Data Heat Map</a></li>
        </ul>
    </div>
</div>
<div class="row-fluid">
<div class="tab-content span10">
    <div class="tab-pane active" id="recent">
        <div id="map" class="smallmap"></div>
    </div>
    <div class="tab-pane" id="historic">history</div>
    <div class="tab-pane" id="heat">
        <div id="heat_map" class="smallmap"></div>
    </div>
</div>
<div class="span2">
    <table id="stat_table" class="table table-striped table-bordered table-hover table-condensed">
        <thead>
        <tr>
            <th>Name</th>
            <th>Count</th>
            <th>Weighted</th>
        </tr>
        </thead>
        <tbody>
        <tr>

        </tr>
        </tbody>
    </table>
</div>
</div>
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/OpenLayers.js"></script>
<script src="js/heatmap.js"></script>
<script src="js/heatmap-openlayers.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/district_map.js"></script>
<script src="js/heat_map.js"></script>
<script src="js/ui.js"></script>
</body>
</html>
